<footer>
  {{ if and .Params.comments (gt (len .Site.DisqusShortname) 0) }}
        <figure class="article-discussion">
          {{ template "_internal/disqus.html" . }}
        </figure>
  {{ end }}
  <span>
  &copy; 2021 - <time datetime="{{ now }}">{{ now.Format "2006" }}</time> {{ .Site.Author.name }}. {{ i18n "generator" | safeHTML }}
  </span>
</footer>
